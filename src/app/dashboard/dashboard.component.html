<section class="dashboard-container">
  <div class="dashboard-title">
    <h3>Top Heroes</h3>
  </div>
  <div class="grid">
    <a *ngFor="let hero of heroes" 
       routerLink="/detail/{{hero.id}}"
        class="grid-link">
      <div class="module hero">
        <h4>{{ hero.name }}</h4>
      </div>
    </a>
  </div>
</section>
